name: napari-pixel-classifier
display_name: Pixel Classifier
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-pixel-classifier.get_reader
      python_name: napari_pixel_classifier._reader:napari_get_reader
      title: Open data with Pixel Classifier
    - id: napari-pixel-classifier.write_multiple
      python_name: napari_pixel_classifier._writer:write_multiple
      title: Save multi-layer data with Pixel Classifier
    - id: napari-pixel-classifier.write_single_image
      python_name: napari_pixel_classifier._writer:write_single_image
      title: Save image data with Pixel Classifier
    - id: napari-pixel-classifier.make_main_widget
      python_name: napari_pixel_classifier:MainPixelClassifierWidget
      title: Main Widget
  readers:
    - command: napari-pixel-classifier.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-pixel-classifier.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-pixel-classifier.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-pixel-classifier.make_main_widget
      display_name: Pixel Classifier
